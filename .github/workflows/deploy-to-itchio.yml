name: Deploy to itch.io

on:
  pull_request:
    branches: [main]
    types: [closed]

env:
  GODOT_VERSION: "4.6"
  EXPORT_NAME: BrackeysJam

jobs:
  export-web:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    container:
      image: barichello/godot-ci:4.6

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/ || true

      - name: Import project
        run: godot --headless --editor --quit || true

      - name: Export to Web
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          mv butler /usr/local/bin/butler

      - name: Deploy to itch.io
        run: butler push build/web ${{ secrets.ITCH_USER }}/${{ secrets.ITCH_GAME }}:html5
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
