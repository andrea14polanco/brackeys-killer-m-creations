name: Deploy to itch.io

on:
  pull_request:
    branches: [main]
    types: [closed]

env:
  GODOT_VERSION: "4.6"
  EXPORT_NAME: BrackeysJam

jobs:
  export-web:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    container:
      image: barichello/godot-ci:4.6

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/ || true

      - name: Import project
        run: godot --headless --editor --quit || true

      - name: Export to Web
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Deploy to itch.io
        uses: manleydev/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
          CHANNEL: html5
          ITCH_GAME: ${{ secrets.ITCH_GAME }}
          ITCH_USER: ${{ secrets.ITCH_USER }}
          PACKAGE: build/web
